name: Compile
on:
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3   
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm run package
      - uses: actions/upload-artifact@v3
        with:
          name: compiled
          path: compiled/index.js
